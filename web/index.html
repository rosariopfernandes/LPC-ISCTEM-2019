<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Pré-Processador Java-Pascal</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color-text--white">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pré-Processador Java-Pascal</span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Documentação</li>
            <li class="mdl-menu__item">Código-Fonte</li>
          </ul>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">

          <!-- Java -->
          <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--6-col pane">
            <h4>Código-Fonte</h4>
            <div class="actions">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" style="float: left; margin-right: 0px"
                    id="btn-novo">
                  Novo
              </button>
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" style="float: left"
                    onclick="document.getElementById('file-input').click();">
                  Carregar Ficheiro
              </button>
              <input id="file-input" type="file" name="name" style="display: none;" />
              <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary"
                      onclick="compileJavaCode()">
                Executar
              </button>
            </div>
            <div id="source-container">

            </div>
          </div>

          <!-- Output (Pascal) -->
          <div class="mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-card pane">
            <h4>Resultado</h4>
            <div class="actions">
              <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--primary" id="save_file" onclick="download_file()">
                Guardar ficheiro
              </a>
            </div>
            <div id="destination-container">

            </div>
          </div>

          <div class="demo-charts mdl-cell mdl-cell--12-col mdl-grid" id="tables-container">
            <h4>Tabela de Lexemas</h4>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Lexema</th>
                <th class="mdl-data-table__cell--non-numeric">Classificação</th>
                <th>Linha</th>
              </tr>
              </thead>
              <tbody id="table_lexemes">

              </tbody>
            </table>


            <h4>Tabela de Símbolos</h4>
            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
              <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">ID</th>
                <th class="mdl-data-table__cell--non-numeric">Categoria</th>
                <th class="mdl-data-table__cell--non-numeric">Tipo de dado</th>
                <th class="mdl-data-table__cell--non-numeric">Estrutura de Memória</th>
                <th>Valor</th>
                <th>Nº de Parametros</th>
                <th class="mdl-data-table__cell--non-numeric">Seq. de Parametros</th>
                <th class="mdl-data-table__cell--non-numeric">Forma de Passagem</th>
                <th class="mdl-data-table__cell--non-numeric">Referência</th>
                <th>Nível</th>
              </tr>
              </thead>
              <tbody id="table_symbols">

              </tbody>
            </table>

          </div>

        </div>
      </main>
    </div>

    <!--a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/dashboard/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">View Source</a-->
    <script src="js/material.min.js"></script>
    <script src="js/require.js"></script>
    <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
    <script src="package/min/vs/loader.js"></script>
    <script src="app.js"></script>
  </body>
</html>
